<html lang="en">
<head>

  <title>NXT Delivery Request</title>

    body {

    }

    .header {

      align-items: center;
      padding: 15px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

      height: 70px;
      margin-right: 15px;

    }

    .header h1 {

      color: #2a775d;
    }

      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #2a775d;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #20b85c;
    }

    .items-gallery {
      display: flex;
      justify-content: space-around;
      margin: 30px auto;
      max-width: 400px;
    }

    .items-gallery img {
      height: 80px;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
