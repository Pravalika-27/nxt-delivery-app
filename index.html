<!DOCTYPE html>
<html>
<head>
  <title>Delivery Request</title>
</head>
<body>

  <h2>NXT Delivery Request Form</h2>

  <label for="from">From:</label><br>
  <input type="text" id="from" placeholder="Enter pickup location"><br><br>

  <label for="to">To:</label><br>
  <input type="text" id="to" placeholder="Enter drop location"><br><br>

  <label for="items">Items:</label><br>
  <input type="text" id="items" placeholder="List the items"><br><br>

  <label for="weight">Weight (in kg):</label><br>
  <input type="number" id="weight" placeholder="Enter total weight"><br><br>

  <button onclick="sendToWhatsApp()">Send to WhatsApp</button>

  <script>
    function sendToWhatsApp() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const items = document.getElementById('items').value;
      const weight = document.getElementById('weight').value;

      if (!from || !to || !items || !weight) {
        alert('Please fill in all fields.');
        return;
      }

      const message = `*NXT Delivery Request*\n\nFrom: ${from}\nTo: ${to}\nItems: ${items}\nWeight: ${weight} kg`;
      const encodedMsg = encodeURIComponent(message);
      const phone = '919391332253'; // Replace with your phone number

      window.open(`https://wa.me/${phone}?text=${encodedMsg}`, '_blank');
    }
  </script>

</body>
</html>
