<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - NXT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navigation -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">NXT Delivery</h1>
      <nav>
        <a href="#" class="text-gray-700 mx-2 hover:text-blue-600">Home</a>
        <a href="#" class="text-gray-700 mx-2 hover:text-blue-600">About</a>
        <a href="#" class="text-gray-700 mx-2 hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="py-16">
    <div class="container mx-auto max-w-3xl bg-white shadow-lg p-10 rounded-xl">
      <h2 class="text-3xl font-semibold text-center mb-8">Contact Us</h2>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label class="block font-medium mb-1" for="name">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block font-medium mb-1" for="email">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block font-medium mb-1" for="subject">Subject</label>
          <input type="text" id="subject" name="subject"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block font-medium mb-1" for="message">Message</label>
          <textarea id="message" name="message" rows="4" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6">
    <div class="text-center text-sm text-gray-500">Â© 2025 NXT Delivery. All rights reserved.</div>
  </footer>

</body>
</html>
