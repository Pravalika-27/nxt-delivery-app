<!DOCTYPE html>
<html>
<head>
  <title>NXT Delivery</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }

    .container {
      margin-top: 150px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="logo.jpeg" alt="NXT Delivery Logo" class="logo">

  <div class="container">
    <h2>NXT Delivery Request</h2>
    <input type="text" id="from" placeholder="From">
    <input type="text" id="to" placeholder="To">
    <input type="text" id="items" placeholder="Items">
    <input type="number" id="weight" placeholder="Weight (kg)">
    <button onclick="sendToWhatsApp()">Send via WhatsApp</button>
  </div>

  <script>
    function sendToWhatsApp() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const items = document.getElementById('items').value;
      const weight = document.getElementById('weight').value;

      if (!from || !to || !items || !weight) {
        alert('Please fill in all fields.');
        return;
      }

      const message = `*NXT Delivery Request*\n\nFrom: ${from}\nTo: ${to}\nItems: ${items}\nWeight: ${weight} kg`;
      const encodedMsg = encodeURIComponent(message);
      const phone = '9553281751';

      window.open(`https://wa.me/91${phone}?text=${encodedMsg}`, '_blank');
    }
  </script>

</body>
</html>
